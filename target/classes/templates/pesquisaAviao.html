<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
   		<meta charset="UTF-8">
   		<title>Pesquisa de aviões</title>
   </head>
   <body>
   		<th:block th:include="/_menu"></th:block>   
      <div>
      	<form name='f' th:action="@{/getAviaoById}" method='GET'>
         <table>
            <tr>
               <td>Id do aviao pra buscar:</td>
               <td><input type="number" name='idAviao' value=''></td>
            </tr>             
            <tr>
               <td><input name="submit" type="submit" value="Buscar" /></td>
            </tr>
         </table>
      </form>
      <form name='f' th:action="@{/getAvioesWithModelo}" method='GET'>
         <table>
            <tr>
               <td>Modelo do aviao pra buscar:</td>
               <td><input type="text" name='modAviao' value=''></td>
            </tr>             
            <tr>
               <td><input name="submit" type="submit" value="Buscar" /></td>
            </tr>
         </table>
      </form>   
      <form name='f' th:action="@{/getAvioesWithCompanhia}" method='GET'>
         <table>
            <tr>
               <td>Companhia do aviao pra buscar:</td>
               <td><input type="text" name='CompanhiaAviao' value=''></td>
            </tr>             
            <tr>
               <td><input name="submit" type="submit" value="Buscar" /></td>
            </tr>
         </table>
      </form>  
      <form name='f' th:action="@{/deleteAviao}" method='GET'>
         <table>
            <tr>
               <td>Id do avião para deletar:</td>
               <td><input type="number" name='delIdAviao' value=''></td>
            </tr>             
            <tr>
               <td><input name="submit" type="submit" value="Deletar" /></td>
            </tr>
         </table>
      </form>
      </div>
   </body>
</html>
